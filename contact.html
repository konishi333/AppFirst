<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>APP FIRST</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="app-first">APP FIRST</div>
      <div class="link">
        <a class="service-link" href="service.html">SERVICE</a>
        <a class="news-link" href="news.html">NEWS</a>
        <a class="contact-link" href="contact.html">CONTACT</a>
      </div>
    </header>

    <div class="contact-main">
      <div class="page-titles">
        <div class="page-title__main">CONTACT</div>
        <div class="page-title__sub">お問合せ</div>
      </div>
    </div>

    <div class="form">
      <form action="#">
        <label class="form__label">お名前
          <input type="text" id="form__name">
        </label>
        <label class="form__label">メールアドレス
          <input type="text" id="form__email">
        </label>
        <label class="form__label">お問合せ内容
          <textarea id="form__contact" cols="30" rows="10"></textarea>
        </label>
        <input type="submit" id="form__send">
      </form>
    </div>

    <footer>
      <div class="copyright">
        Copyright©️2022 TECHCAMP
      </div>
    </footer>
  </body>
</html>
